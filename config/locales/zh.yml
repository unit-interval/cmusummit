    travel:
        h1: "路线"
        p1: "到达匹兹堡国际机场(机场代码:PIT)的峰会与会者有以下几种途经去往卡内基·梅隆大学大学，峰会中心及其他附近的旅馆:"
        h2: "出租车服务"
        p2: "机场有直接的出租车服务。机场行李提领区有指示牌去往出租车候车区。从机场到峰会会场的费用约为50-60美元。"
        h3: "公共交通"
        p3: '匹兹堡有从机场到卡内基·梅隆大学的便捷公交。机场行李提领区有指示牌去往出候车区,乘坐28X路公交车即可到达终点站卡内基·梅隆大学。单程机票价格是4.00美元,只收现金，上车付款。欲了解更多的票价和时间表信息,请访问<a href=" http://www.portauthority.org/paac/default.aspx" target="_blank">公交局的网站</a>。'
        h4: "超级大巴服务"
        p4: '提前预约的超级大巴可提供匹兹堡市内点对点的乘客接送服务。从机场到卡内基·梅隆大学的单程车票价格在25-125美元不等,取决于乘客数量。欲了解预约和其他信息,请访问<a href="http://www.supershuttle.com" target="_blank">匹兹堡超级大巴的网站</a>。'
        h5: "租车"
        p5: '匹兹堡国际机场有现场租车服务。欲了解详细信息,包括汽车租赁公司和电话号码清单,请参阅<a href="http://www.pitairport.com/car_rental">匹兹堡国际机场网站的交通服务部分</a>。'
        p6: '更多的交通信息,请点击<a href="http://www.cmu.edu/about/visit/directions-parking.shtml" target="_blank">这里</a>'
        h7: "校园地图"
