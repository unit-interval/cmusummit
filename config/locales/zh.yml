        submission: "Submission"
        h1: "活动宗旨"
        p1: "卡内基梅隆大学中美创新创业峰会创业大赛旨在鼓励美国中西部的创业精神，为创业者与当前创业生物链之间搭建一座互通有无的桥梁，实现创业资源的有效分配和利用。同时，此次活动也将为风险投资者提供一个发掘和培育新兴创业家的平台，在这里，来自匹兹堡市及其辐射地区的创业者将一展他们的创新创业成果。2012年4月28、29日，来自美国知名学府的学生及相关行业的领袖精英将齐聚卡内基梅隆大学，共同探讨当前社会各相关领域的热点话题，寻求更多中美两国技术、政策等方面的合作机会！"
        h2: "创新，交流，竞争"
        p21: "此次创业大赛得到了中美两国创投行业领袖精英的大力支持，届时，每只参赛队伍都将有机会展示各自的创新创业成果。参赛团队将有机会获得："
        p22: "关于创新创业、团队合作以及技术商业化的培训机会；"
        p23: "与来自学术界、产业界、创投界以及政府的精英领袖进行交流，建立社交网络的机会；"
        p24: "与来自美国顶尖学府志同道合的优秀大学生交流、切磋的机会。"
        h3: "Timeline"
        p31: "Apr 02"
        p32: "Executive Summary submission due;"
        p33: "Apr 09"
        p34: "Announce the finalists;"
        p35: "Apr 21"
        p36: "Extended Executive Summary submission due;"
        p37: "Apr 29"
        p38: "Final presentations;"
        h4: "Executive Summary Template Download"
        p4: "Download"
        h5: "参赛者资格"
        p51: "任何拥有创业创意的团队均可参赛，只要你们的创意有助于推动社会发展、技术革新。赛事主办方尤其鼓励参赛团队提出具有国际应用性（特别是对中国市场）的创意。具体参赛要求："
        p52: "每支参赛队中至少有一名队员是当前注册学生（例如：本科生，研究生或博士生）；"
        p53: "每名参赛队员只可以代表一支参赛队伍；"
        p54: "每支参赛队必须按照大赛官方规定的格式按时提交相关文件。"
        h6: "参赛项目原创性要求"
        p61: "参赛团队所提交的项目必须是该队的原创成果"
        p63: "提交的项目不违反任何有效法律协定"
        h7: "演示规则"
        p71: "晋级到决赛的参赛队必须至少有一名成员代表参赛队参加决赛当日（4月29日）的上台演示。在决赛中缺席的队伍将被自动取消比赛资格。"
        p72: "在决赛演示中，每只队伍首先将有五分钟的时间演示和陈述创意，之后将会有十分钟的问答环节。"
        p73: "只允许参与上台演示的参赛队成员回提问。"
        p74: "在创意陈述和演示的过程中，允许参赛队员参考笔记；但是，单一阅读笔记的陈述方式将对参赛队伍造成负面影响。"
        p75: "大赛主办方将会为参赛队伍配备带有多媒体投影仪，USB接口和已接入互联网的电脑设备。"
        h8: "奖金"
        p8: "稍后公布"
        h9: "注意事项"
        p91: "所有参赛队伍将可能会被要求提交一份150-200字的商业计划书或者模板。在提交的同时，每支队伍默认授权CMU峰会将这份说明书和队员名称用于市场拓展，资金招募和其他公共关系事务。"
        p92: "参赛队伍也将有可能收到来自CMU峰会的媒体见面要求。"
        h10: "保密条款"
        p101: "峰会要求CMU SUMMIT工作人员不向公共泄漏任何敏感信息，同时强烈建议各参赛队伍提高保护自我知识产权的意识，以及在参赛前向有关部门申请知识产权方面的保护。"
        p102: "峰会将要求评委不将参赛队所提交的商业计划书与未经授权的第三方共享。但峰会不为评委的口头行为产生的结果负责。"
        p103: "峰会不为任何知识产权纠纷负责。"
        h11: "评审标准"
        p111: "评委会将根据以下标准对参赛队伍的商业计划书进行评审："
        p112: "参赛队伍将要解决的问题的重要性"
        p113: "参赛队伍问题解决方案的可行性"
        p114: "商业计划的市场范围"
        p115: "参赛队伍所展现的竞争优势"
        p116: "商业计划的经济价值"
        p117: "参赛队伍所展示的科技的原创性"
        h12: "法律免责申明"
        p121: "为了维护参赛者的合法权益，大赛主办方建议参赛者在参赛前向有关部门申请知识产权方面的保护；否则，由此给参赛者造成的损失，大赛主办方不承担任何法律责任。"
        p122: "因参加创新设计大赛而产生的一切法律后果(包括但不限于侵犯第三人专利权、著作权、商标权、肖像权、名誉权和隐私权等)由其自己承担，大赛主办方对此不承担任何法律责任并有权取消有关获奖资格。"
        p123: "参赛者向主办方提交申请即表示其完全按照本规则参加卡内基梅隆大学中美创新创业峰会创业大赛的活动，其所有的参赛行为都受本规则的约束。参赛者必须服从评委会的决议，否则将取消有关获奖资格。"
        p124: "本免责声明以及其修改权、更新权及最终解释权均属大赛主办方所有。"
        h13: "Executive Summary Submission"
        p13: "Thank you for your interest in CMU-Summit New Venture Competition.Please fill in the following form to submit your executive summary. A confirmation email will be sent to your email after submission. It would take a while to upload your file."
    info:
        about: "关于"
        register: "Register"
        travel: "旅行"
        faq: "常见问题"
    about:
        intro: "作为一个高端峰会，卡内基·梅隆大学峰会将为中美两国的走在时代前沿的企业家,行政主管,风险投资者和研究人员们提供一个良好的平台，共聚一堂讨论经济和科技领域的前沿和热点问题,进一步培养潜在的互利合作的机会。此次峰会预计将吸引超过1000名参与者来到卡内基·梅隆大学,共同商讨在中美两国有着共同利益的新能源、信息技术、医疗行业、风险投资及其他领域的新挑战。这次为期两天的研讨会将包括以下几个主要议题。"
        h1: "主题演讲"
        p1: "各领域的知名专家、学者、企业家将分享他们成功的故事和精辟的远见。"
        h2: "小组讨论"
        p2: "小组讨论是一个理想的交流远见卓识的平台。峰会将有六个板块组成，包括：信息技术1:移动网络和社交网络、信息技术2:云计算和网络安全、创新和创业、医疗、新能源和环境、金融和资本市场。"
        h3: "创业投资大赛"
        p3: "创业投资大赛旨在帮助有意自主创业者。大赛参与者不但有机会展示他们与中国的业务有关的创业想法,也将得到天使基金、风险投资和与中美两国政府投资者交流的机会，而这些人将有可能向参赛者提供敏锐的建议、有价值的指导或有利的资源。"
        h4: "技术展示"
        p4: "这部分重点展示来自卡内基·梅隆大学的研究,初创原型/演示。可能出现的方向包括机器人学、人机交互、计算机视觉相关课题及娱乐技术。此版块欢迎所有卡内基·梅隆大学成员参与并展示他们的创意及其背后的技术。"
        h5: "招聘会"
        p5: "峰会结束前的招聘会将为峰会赞助商和与会人才搭建沟通的桥梁。来自本地及四面八方的参与者预计将超过700人。参与的公司将设立展位和海报,吸引有才干的应届毕业生。如果有意愿，公司也可以组织招聘信息发布会。"
