        US_China: "中美创新创业论坛"
        April: "4月28至29日，宾西法尼亚州匹兹堡市"
        high_profile: "作为一个高端峰会，卡内基·梅隆大学峰会将为中美两国的走在时代前沿的企业家，行政主管，风险投资者和研究人员们提供一个良好的平台，共聚一堂讨论经济和科技领域的重大的问题，进一步创造互利合作的潜在机会。"
        get_involved_now: "立即加入我们"
        douno: "你知道吗？"
        read_more: "展开"
        read_less: "收起"
        douno1: "自2007年起，卡内基·梅隆大学一直保持着全美无附属医院的大学中启动公司数与科研投资额的最高值。"
        douno2: "卡内基·梅隆大学的电力100%来自绿色能源，被美国环境保护署认定为绿色能源领袖。"
        douno3: "1979年，卡内基·梅隆大学成立了全美第一个机器人研究所。"
        douno4: "1982年9月19日，卡内基·梅隆大学的研究教授斯科特·费尔曼首创了笑脸标志。"
        douno5: "卡内基·梅隆大学拥有世界上唯一一栋同时容纳了谷歌、英特尔、苹果和微软赞助的研究实验室的建筑。"
        douno6: "中国桥梁专家和社会活动家茅以升是卡内基·梅隆大学有史以来授予学位的第一个博士生。"
        why: "举办卡内基·梅隆大学峰会的意义"
        why0: "在过去的几十年中，中国已经成功的由一个贫穷的社会转变成为一个现代国家，在全球性问题中扮演着重要的角色。过去50年的空前发展震惊了全世界。近几年来的杰出成就包括："
        why1: "全球增长最快的经济体。2010年，中国国内生产总值年均增长率为10.3%"
        why2: "大学毕业生遍布世界各地"
        why3: "不断扩大的国际影响力和日益强大的技术创新能力"
        why4: "全球最多的互联网用户"
        why5: "在全球化时代，面对世界金融危机，中美两国的关系无疑将在未来的经济问题中继续发挥重要作用。着眼未来，中国将面临其飞速发展带来的许多挑战；来自中国和美国的理念和方案将会为两国的共同发展提供帮助和利益。"
        who: "与会者"
        who0: "今年4月，峰会预期将吸引超过1000名参与者来到卡内基·梅隆大学。来自中美两国的企业家，管理人员和风险投资家们将汇聚一堂，讨论中国对全球经济日益显著的影响。峰会将探索美国的作用和它未来将如何为两国提供共同的机会。"
        where: "时间地点"
        where0: "卡内基·梅隆大学峰会议将于2012年4月28日至29日在卡内基梅隆大学举行。"
        sponsor: "现有赞助"
        sponsor0: "如有意赞助本活动"
        sponsor1: "请联系：陈芃轩"
        sponsor2: "赞助关系总监"
        sponsor3: "电话: +1(412)-251-6068"
        sponsor4: "邮件: pengxua1@andrew.cmu.edu"
        voice: "声音"
        voice1: "我们脸书网有很多在卡内基·梅隆的校友，他们中的许多人是我们最优秀的工程师。所以，当我们决定去参观一些学校时，卡内基·梅隆是我们的首选。"
        voice11: "脸书首席执行官：马克·扎克伯格"
        voice2: "卡内基·梅隆大学是一个了不起的地方，这里进行着伟大的工作…作为一个极好的例子，卡内基·梅隆大学展示了发展的意义…这所学校成立之时，没有人能想象到一个钢铁工人子弟的贸易学校将有一天成为…该地区最大的雇主和一个全球性的研究型大学。"
        voice21: "奥巴马总统"
