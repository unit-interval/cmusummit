        q21: "卡内基·梅隆大学2012中国峰会的时间和地点是什么?"
        a21: "2012年4月28日至29日。卡内基·梅隆大学,宾夕法尼亚州匹兹堡市，福布斯大道5000号，邮编15213"
        q22: "云计算和安全板块将邀请谁来演讲,是大学教授还是工业界专家?"
        a22: "在我们的小组讨论中,我们将邀请五位来自不同背景的嘉宾。我们将邀请大学教授,他们会介绍这一领域引领未来趋势的杰出创意。我们也将邀请在这一领域富有经验工业界的人才,分享他们的深刻的见解。我们也预计有公司领导参与,他们可以谈谈他们的长远战略。我们将邀请政策领域的专家，提供如何在这一领域的法规下创业的指导。"
        q23: "创业与创新板块有多少演讲人?观众有机会问问题吗?"
